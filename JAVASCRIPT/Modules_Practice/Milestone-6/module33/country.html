<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country tour</title>
    <style>
      .country {
        border: 2px solid orange;
        padding: 10px;
        border-radius: 10px;
      }
      #countries_container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Explore Countries</h1>
    </header>
    <main>
      <section>
        <h3>Country detail</h3>
        <div id="country_detail"></div>
      </section>
      <section>
        <div id="countries_container"></div>
      </section>
    </main>
    <script src="country.js"></script>
  </body>
</html>
