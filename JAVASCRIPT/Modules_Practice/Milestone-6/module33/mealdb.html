<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal db</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section>
        <h2>Meal Details</h2>
        <div id="detail_container">

          </div>
        </div>
      </section>
      <section>
        <input id="input_field" type="text" placeholder="search your food" />
        <button onclick="searchFood()" class="btn btn-primary">Search</button>
      </section>
      <section>
        <div
          id="meals_container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="no-meal-message" class="mt-4 d-none" >
          <h3 class="text-warning">No Meal found please try a new search</h3>
        </div>
      </section>
      <!-- spinner -->
      <section>
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="mealdb.js"></script>
  </body>
</html>
