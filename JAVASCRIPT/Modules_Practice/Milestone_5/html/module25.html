    <h1>Video-8 event delegation</h1>
    <section>
      <ul id="list_container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Deleniti, eligendi illum?</li>
        <li class="item">Optio, quam voluptatem.</li>
        <li class="item">At, esse omnis.</li>

      <button id="btn-add-item">Add Item</button>
    </section>

    <script>
      /*     const items = document.getElementsByClassName("item");
      for (const item of items) {
        item.addEventListener("click", function (e) {

          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("list_container")
        .addEventListener("click", function (e) {
          e.target.parentNode.removeChild(e.target);
        });
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list_container");
          const li = document.createElement("li");
          li.innerText = "Brand new item added";
          li.classList.add("item");
          listContainer.appendChild(li);
        });
    </script>
